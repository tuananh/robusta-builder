contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local /github/workspace/packages'
  packages:
    - wolfi-baselayout
    - busybox
    - git
    - ssh
    - socat
    - wget
    - curl
    - libcairo2
    - python3-dev 
    - libffi-dev
    - poetry
    - build-base

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: /usr/bin/python

archs:
- amd64
- arm64